<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Contact</title>

    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <header class="header">
        <img class="logo-header" src="/public/icones/header/Logo site Avatar's Legacy 1.svg" alt="logo site">
        <p class="titre-header">
            Avatar's Legacy
        </p>
        <img class="menu-header" src="/public/icones/Menu burger.svg" alt="">
    </header>
    <section>
        <h2>Formulaire</h2>
      <form action="#">
        <div>
          <label for="first-name">First name</label>
          <input type="text" name="first-name" id="first-name" />
        </div>
        <div>
          <label for="last-name">Last name</label>
          <input type="text" name="last-name" id="last-name" />
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5"></textarea>
        </div>
        <button type="submit">Send</button>
      </form>
    </section>
    <footer class="footer">
      <img class="logo-footer" src="/public/icones/header/Logo site Avatar's Legacy 1.svg" alt="logo footer">
      <p class="texte-1-footer">RÉSEAUX SOCIAUX</p>
      <a href="https://www.instagram.com/explore/tags/avatar/">
      <img class="logos-footer" src="/public/icones/logo Instagram.svg" alt="">
      </a>
      <a href="https://www.facebook.com/avatarlefilm">
      <img class="logos-footer" src="/public/icones/logo Facebook.svg" alt="">
      </a>
      <a href="https://twitter.com/officialavatar">
      <img class="logos-footer" src="/public/icones/logo X.svg" alt=""> 
      </a>
      <a href="https://open.spotify.com/playlist/5xikFhBDZVLs3Cklcxnnki">
      <img class="logos-footer" src="/public/icones/Vector.svg" alt="">
      </a>
      <hr class="ligne">
      <p class="texte-footer">Ce projet est réalisé dans le cadre d’un exercice pédagogique au BUT MMI de Montbéliard</p>
      <img class="logo-mmi-footer" src="/public/icones/logo MMI.svg" alt="">
  </footer>
</body>
</html>
